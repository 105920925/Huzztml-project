<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - Huzztml</title>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">
                <h1>Home</h1>
            </a>
            <a href="jobs.html">
                Back to Jobs
            </a>
        </div>
    </nav>

    <main>
        <div>
            <h1>Apply for <span id="applyingForJob">Senior Software Engineer</span></h1>
            <p>at <span id="applyingForCompany">Huzztml</span></p>
            <form id="applicationForm">
                <div>
                    <div>
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location">
                    </div>
                </div>
                
                <div>
                    <label for="resume">Resume *</label>
                    <div>
                        <label>
                            <div>
                                <p>Drag & drop your resume here, or click to browse</p>
                                <p>PDF, DOC, DOCX (Max. 5MB)</p>
                            </div>
                            <input type="file" id="resume" name="resume" required accept=".pdf,.doc,.docx">
                        </label>
                    </div>
                </div>
                
                <div>
                    <label for="coverLetter">Cover Letter</label>
                    <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Tell us why you'd be a great fit for this position..."></textarea>
                </div>
                
                <div>
                    <button type="submit">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
